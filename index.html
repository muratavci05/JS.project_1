<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- background rengini değiştirecek buton tanımlaması (button definition to change background color)-->
    <div class="container">
        <button> Background</button>
    </div>

    <!-- saat kımı  (hour part)-->
    <div id="clockBackground" class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <h1>YesilOfis</h1>
        <h4>Murat AVCI</h4>
      </div>
      
      <!-- saat arka plan resmi değiştirme için buton oluşturma (create button for clock background image change)-->
      <div class="container2">
        <button id="btnClock"> Clock </button>
    </div>

    <!-- script linklerim-->
      
      <script src="script.js"></script>
      <script src="script2.js"></script>
      <script src="script3.js"></script>

</body>
</html>
